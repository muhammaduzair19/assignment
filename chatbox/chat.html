<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>ChatBox</title>
</head>
<body>
    <div id="page">
        <div class="chatArea">
            <div id="input" >
                <input type="text" placeholder="Enter your message here">
                <p>Send</p>
            </div>
        </div>
            <div class="textbox">
                <div class="textarea">
                    <img src="./avatar.png" alt="">
                    <p class="msg">Hey, how are you doing today?</p>
                </div>
            </div>
            <div class="textbox2">
                <div class="textarea2">
                    <p class="msg">I'm good, thanks for asking.</p>
                    <img src="./femaleavatar.jpg" alt="">
                </div>
            </div>
    </div>

</body>
</html>
